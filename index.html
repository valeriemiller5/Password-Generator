<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Password Generator
                </h1>
                <h2 class="subtitle">
                    Instructions:
                </h2>
                <p>Please click the "Generate Password" button to answer a series of questions. Once completed, a
                    password will be generated
                    based on the parameters entered.</p>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div id="showPassword">Password will generate here</div>
                <button class="button is-primary" value="passGen">Generate Password</button>
                <button class="button is-danger" value="reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
